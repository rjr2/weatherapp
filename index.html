
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Site</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <header>
            <div class="container text-center header">
                <h1>Check the Weather</h1>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="card">
                        <label for="search" class="form-label">Enter a City</label>
                        <input type="search" id="zipinput" class="form-control" placeholder="Richmond">
                        <input type="submit" value="Search" id="btn">
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="card">
                        <h4>Current Conditions</h4>
                        <ul class="current">
                            <li id="temp"></li>
                            <li id="wind"></li>
                            <li id="humidity"></li>
                            <li id=uvindex></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <ul class="cities">
                        <li class="card" id="city1"></li>
                        <li class="card" id="city2">Washington DC</li>
                        <li class="card" id="city3">Charlotte</li>
                        <li class="card" id="city4">Raliegh</li>
                        <li class="card" id="city5">Roanoke</li>
                    </ul>
                </div>
                <div class="col-sm-9">
                    <h4>Five Day Forecast</h4>
                    <ul class="days">
                        <li class="card inline" id="day1">Monday</li>
                        <li class="card inline" id="day2">Tuesday</li>
                        <li class="card inline" id="day3">Wednesday</li>
                        <li class="card inline" id="day4">Thurday</li>
                        <li class="card inline" id="day5">Friday</li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
