
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Site</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <header>
            <div class="container text-center header">
                <h1>Check the Weather</h1>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="card">
                        <form id="submit">
                            <label for="search" class="form-label text-center">Enter a City</label>
                            <input type="search" id="zipinput" class="form-control" placeholder="Richmond">
                            <input type="submit" value="Search" id="btn">
                        </form>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="card">
                        <h4>Current Conditions</h4>
                        <h5 id="searched-city">Richmond</h5>
                        <ul class="current">
                            <li id="temp"></li>
                            <li id="wind"></li>
                            <li id="humidity"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <ul class="cities">
                        <li class="card"><button id="city1">Toronto</button></li>
                        <li class="card"><button id="city2">Washington DC</button></li>
                        <li class="card"><button id="city3">Charlotte</button></li>
                        <li class="card"><button id="city4">Toronto</button></li>
                        <li class="card"><button id="city5">Roanoke</button></li>
                    </ul>
                </div>
                <div class="col-sm-9">
                    <h4 class="text-center">Five Day Forecast</h4>
                    <ul class="days">
                        <li class="card inline">
                            <ul>
                                <li class="top" id="date1"></li>
                                <li class="bottom" id="temp1"></li>
                            </ul>
                        </li>
                        <li class="card inline">
                            <ul>
                                <li class="top" id="date2"></li>
                                <li class="bottom" id="temp2"></li>
                            </ul>
                        </li>
                        <li class="card inline">
                            <ul>
                                <li class="top" id="date3"></li>
                                <li class="bottom" id="temp3"></li>
                            </ul>
                        </li>
                        <li class="card inline">
                            <ul>
                                <li class="top" id="date4"></li>
                                <li class="bottom" id="temp4"></li>
                            </ul>
                        </li>
                        <li class="card inline">
                            <ul>
                                <li class="top" id="date5"></li>
                                <li class="bottom" id="temp5"></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
